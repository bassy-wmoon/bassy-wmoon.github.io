<!doctype html>
<html lang="ja">
<head>
  <title>イシバシステム</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header class="my-2 d-flex align-items-center" style="height: 10rem;">
      <p class="h1 text-center w-100">イシバシステム</p>
    </header>

    <div class="d-flex flex-column flex-wrap contents">
      <card-component>
        <template #header>プロフィール</template>
        <template #body>
          <div class="row h-100">
            <img src="./images/profile.jpg" class="col .img-fluid w-50">
            <div class="col">
              <div class="row">
                <dt class="col-3">名前</dt>
                <dd class="col">石橋 朋治</dd>
              </div>
              <div class="row">
                <dt class="col-3">出身</dt>
                <dd class="col">大阪</dd>
              </div>
              <div class="row">
                <dt class="col-3">年齢</dt>
                <dd class="col">{{ getAge() }}歳</dd>
              </div>
              <div class="row">
                <dt class="col-3">趣味</dt>
                <dd class="col">料理、英会話</dd>
              </div>
            </div>              
          </div>
        </template>
      </card-component>
      <card-component>
        <template #header>略歴</template>
        <template #body>
          <p>
            2002年高校卒業後、大阪にて大手電気メーカーの子会社に就職するがエンジニアへの憧れのため2007年に転職。<br/>
            2007年に入社した会社で様々な業種のプロジェクトで経験を積み2018年4月に独立、フリーランスのITエンジニアとなる。<br/>
            現在は主にクライアント企業からの業務委託でシステムの開発を手がけている。<br/>
          </p>
        </template>
      </card-component>
      <card-component>
        <template #header>ミッション</template>
        <template #body>
          <p class="fw-bold">クライアントのビジネスの加速に貢献すること。</p>
          <p>
            自分の持つスキルでクライアントのビジネスにおける問題を解決し、ビジネス価値を高めて売上の最大化に貢献すること。<br/>
            それが私のITエンジニアとしてのミッションであると位置づけている。  
          </p>
        </template>
      </card-component>
      <card-component>
        <template #header>好きな言葉</template>
        <template #body>
          <p>
            言われてやらないのは三流、言われてやるのは二流、言われなくてもやるのが一流
          </p>
        </template>
      </card-component>
      <card-component>
        <template #header>バックエンド関連技術</template>
        <template #body>
          <table class="table table-striped w-75 mx-auto">
            <thead>
              <tr>
                <th>スキル</th>
                <th>レベル</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="skill in backEndSkills">
                <td>{{ skill.skill }}</td>
                <td>{{ skill.level }}</td>
              </tr>
            </tbody>
          </table>
          <p style="font-size: 0.8rem;">※レベル A: 人に教えることができる, B: 1人で開発ができる, C: 教わりながら開発ができる</p>
        </template>
      </card-component>
      <card-component>
        <template #header>フロントエンド関連技術</template>
        <template #body>
          <table class="table table-striped w-75 mx-auto">
            <thead>
              <tr>
                <th>スキル</th>
                <th>レベル</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="skill in frontEndSkills">
                <td>{{ skill.skill }}</td>
                <td>{{ skill.level }}</td>
              </tr>
            </tbody>
          </table>
          <p style="font-size: 0.8rem;">※レベル A: 人に教えることができる, B: 1人で開発ができる, C: 教わりながら開発ができる</p>
        </template>
      </card-component>
      <card-component>
        <template #header>職務経歴</template>
        <template #body>
          <p>
            BtoBのWebアプリケーション開発の経験が豊富。<br/>
            金融系、飲食の広告メディア系、福祉介護系、障害福祉系などのプロジェクトに参画。<br/>
            詳細は<a href="./files/I.Tスキルシート.pdf" target="blank">スキルシート</a>参照  
          </p>
        </template>
      </card-component>
      <card-component>
        <template #header>仕事っぷり</template>
        <template #body>
          <p>
            安定感と丁寧さに定評がある。口数は少なめ。<br/>
            現場においては常にユーザー目線、チームワーク、属人化の排除、無駄の排除を重要視している。<br/>
          </p>
        </template>
      </card-component>
      <card-component>
        <template #header>保有資格</template>
        <template #body>
          <ul>
            <li v-for="certification in certifications">
              {{ certification.name }}({{ certification.date }})
            </li>
          </ul>  
        </template>
      </card-component>

      <script type="text/x-template" id="card-template">
        <div class="card mb-2 mr-2">
          <div class="h2 text-center card-header">
            <slot name="header">hoge</slot>
          </div>
          <div class="card-body">
            <slot name="body">fuga</slot>
          </div>
        </div>
      </script>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</body>
<script src="./js/app.js">
</script>
<style>
/*幅768px以上に適用されるCSS（タブレットサイズ以上・幅990px以上にも適用される）*/
@media screen and (min-width:768px){
	.contents{
    height: 150rem;
	}
  .card {
    width: 48%;
  }
}
/*幅990px以上に適用されるCSS（PCサイズ以上・幅768px以上のCSSが干渉する）*/
@media screen and (min-width:990px){
	.contents{
    height: 95rem;
	}
  .card {
    width: 48%;
  }
}
</style>
</html>
